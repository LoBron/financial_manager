version: "3.9"

services:

  db:
    image: postgres:15.0-alpine
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db

  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile.prod
    command: "gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static_volume:/home/app/web/staticfiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - "db"

  nginx:
    build: ./nginx
    ports:
      - 1337:80
    volumes:
      - static_volume:/home/app/web/staticfiles
    depends_on:
      - webapp

  redis:
    image: redis

  worker:
#    restart: always
    build:
      context: ./webapp
      dockerfile: Dockerfile.celery
    env_file:
      - ./.env.prod
    depends_on:
      - "webapp"
    command: ['celery', '--workdir=./src', '-A', 'config', 'worker']

  celery-beats:
    restart: always
    build:
      context: ./webapp
      dockerfile: Dockerfile.celery
    env_file:
      - ./.env.prod
    depends_on:
      - "webapp"
    command: ['celery', '--workdir=./src', '-A', 'config', 'beat', '-l', 'INFO', '--scheduler', 'django_celery_beat.schedulers:DatabaseScheduler']

volumes:
  postgres_data:
  static_volume: